<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap (opcionÃ¡lis) -->

  <!-- Vue CDN -->

</head>
<body>
  <div id="app" class="container mt-5">
    <h1 class="mb-4">ğŸ“¦ Webshop bemutatÃ³</h1>
    <p>{{ message }}</p>
    <button class="btn btn-primary" @click="reverse">MegfordÃ­t</button>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Hello, GitHub Pages!'

      },
      methods: {

          this.message = this.message.split('').reverse().join('');

    }).mount('#app');
  </script>
