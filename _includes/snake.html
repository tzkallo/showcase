<template id="Snake">
<v-container fluid>
    <v-row class="py-0">
        <v-col cols="12" class="py-0"><h4>Classical game</h4></v-col>
    </v-row>
    <v-row class="py-0">
      <v-col cols="12" class="py-0">
        <v-chip
        v-for="(tech, i) in technologies"
        :key="i"
        :color="tech.color"
        label
        size="small"
        class="ma-1"
        >
        [[ tech.name ]]
        </v-chip>
      </v-col>
    </v-row>
    <v-row class="py-0">
      <v-col cols="12" class="py-0 mt-5">
            <v-carousel hide-delimiters :show-arrows="false">
                <v-carousel-item src="{{ site.baseurl }}/assets/snake/snake_brython.png"></v-carousel-item>
            </v-carousel>
        </v-col>
    </v-row>
</v-container>
</template>
