<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>

    <link href="assets/index.css" rel="stylesheet">
    <link href="libs/bootstrap.min.css" rel="stylesheet">

    <script src="libs/vue.global.min.js"></script>
    <script src="libs/fontawesome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div id="app" class="container mt-5">
<div class="row align-items-center mb-4">
    <p class="author-name">tzkallo</p>
    <ul class="icons">
      <li class="icon">
        <a href="https://github.com/tzkallo" target="_blank"><i class="fab fa-github"></i></a>
      </li>
      <li class="icon">
        <a href="https://www.linkedin.com/in/tzkallo/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </li>
    </ul>
  </div>

  <div class="row mb-4">
    <div class="col-3 sidebar">
      <ul>
        <li v-for="(item, index) in pages" :key="index" @click="change(index)">
          [[ item.name ]]
        </li>
      </ul>
    </div>

    <div class="col-9 content">
      <div v-html="pages[current]?.content"></div>
    </div>
  </div>
</div>

    <script>
        const app = Vue.createApp({
        delimiters: ['[[', ']]'],
        data() {
            return {
                current: 0,
                pages: []
            };
        },
        methods: {
            change(index) {
                this.current = index;
            },
            async loadMarkdown() {
                const webshopRes = await fetch('/content/webshop.md');
                const webshopText = await webshopRes.text();

                const dwhRes = await fetch('/content/dwh.md');
                const dwhText = await dwhRes.text();

                this.pages = [
                    { name: 'Webshop', content: marked.parse(webshopText) },
                    { name: 'DWH', content: marked.parse(dwhText) }
                ];
            }
        },
        mounted() {
            this.loadMarkdown();
        }
        });
        app.mount('#app');

    </script>
</body>
</html>
