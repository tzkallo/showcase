<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <title>tzkallo - showcase</title>

        <link href="{{ site.baseurl }}/assets/index.css" rel="stylesheet">
        <link href="{{ site.baseurl }}/libs/vuetify.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

        <script src="{{ site.baseurl }}/libs/marked.min.js"></script>
        <script src="{{ site.baseurl }}/libs/vue.global.min.js"></script>
        <script src="{{ site.baseurl }}/libs/vuetify.min.js"></script>

        <script src="{{ site.baseurl }}/libs/vuetify.min.js"></script>

        <script>
            const BASE_URL = '{{ site.baseurl }}';
        </script>

        {% include sidebar.html %}
        <script src="{{ site.baseurl }}/components/sidebar/component.js"></script>

        {% include webshop.html %}
        <script src="{{ site.baseurl }}/components/webshop/component.js"></script>

        {% include dwh.html %}
        <script src="{{ site.baseurl }}/components/dwh/component.js"></script>

        {% include archive.html %}
        <script src="{{ site.baseurl }}/components/archive/component.js"></script>
    </head>
    <body>
        <div id="app" class="container mt-5">
            <v-app>
                <v-container class="mx-auto" style="max-width: 70%;">
                    <v-row>
                        <v-col cols="3">
                            <sidebar :pages="pages" :current="current" @change="change" />
                        </v-col>
                        <v-col cols="9">
                            <transition name="fade" mode="out-in">
                                <component :is="page"></component>
                            </transition>
                        </v-col>
                    </v-row>
                </v-container>
            </v-app>
        </div>
        <script>
            const { createApp } = Vue;
            const vuetify = Vuetify.createVuetify();
            const app = createApp({
                data() {
                    return {
                        current: 0,
                        page: 'webshop',
                        pages: [
                            {
                                component: 'webshop',
                                name: 'Webshop',
                                content: '',
                                description: 'Django, Django REST framework, Vue, Vuex, Vuetify, Html, Css',
                                icon: 'mdi-web',
                                color: '#1867C0',
                            },
                            {
                                component: 'dwh',
                                name: 'DWH',
                                content: '',
                                description: 'PostgreSQL, dbt, Airflow',
                                icon: 'mdi-database',
                                color: '#3f51b5',
                            },
                            {
                                component: 'archive',
                                name: 'Archive',
                                content: '',
                                description: 'Older projects',
                                icon: 'mdi-archive',
                                color: '#808080',
                            },
                        ]
                    };
                },
                methods: {
                    change(index) {
                        this.page = this.pages[index].component;
                        this.current = index;
                    },
                },
            })
            .use(vuetify)
            .component('sidebar', Sidebar)
            .component('webshop', Webshop)
            .component('dwh', Dwh)
            .component('archive', Archive)
            .mount('#app');
        </script>
    </body>
</html>
